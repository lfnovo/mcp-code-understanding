services:
  code-understanding-mcp:
    build: .
    container_name: code-understanding-mcp
    # image: lfnovo/code-understanding
    ports:
      - "3001:3001"
    environment:
      - PYTHONPATH=/app
      - MAX_CACHED_REPOS=50
    volumes:
      - ./.cache:/cache
    privileged: true
    restart: unless-stopped